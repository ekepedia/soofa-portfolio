<h3 class="title"><span class="back"><a href="/admin/companies">Companies</a> // </span>{{name}}</h3>
<br/>
<div class="row">
    <div class="col-md-6">
        <h2 class="heading" style="margin-bottom: 50px">Company Members</h2>
    </div>
    <div style="margin-top: 20px" class="col-md-6">
        <div style="width: 100%" class="input-group" class="col-xs-12">
            <input style="width: 100%"  ng-model="search2" type="text" class="form-control" placeholder="Search Users . . .">
        </div>
    </div>
</div>
<div class="row">
    <div ng-repeat="contact in members | filter:search2" class="fader">
        <div class="col-sm-4 col-xs-6 col-md-3" style="height: 100px">
            <div class="col-xs-12 col-md-12">
                <div class="col-xs-4">
                    <img class="media-object img-responsive img-circle" src="{{contact.photo_url}}" alt="...">
                </div>
                <div class="col-xs-8">
                    <a ng-if="contact.active" href="/admin/messages/{{contact.user_id}}">
                        <p class="name">{{contact.name}}</p>
                    </a>
                    <div ng-if="!contact.active">
                        <p class="name" style="color: #656c7b">{{contact.name}}</p>
                    </div>
                    <p class="company">{{contact.company}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<br/>
<div class="loading" ng-if="!users"></div>
