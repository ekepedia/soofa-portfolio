<div class="row">
    <div class="col-xs-12">
        <h2 class="title">Users</h2>
    </div>
</div>
<br/>
<br/>
<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-3">
                <h5>
                    <a href="/admin/users/new">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> ADD A USER
                    </a>
                </h5>
            </div>
        </div>

        <div id="table" style="display: none">
            <table class="table" datatable="ng" dt-options="dtOptions" ng-if="users">
                <thead>
                <tr>
                    <th>id</th>
                    <th>Username</th>
                    <th>Name</th>
                    <th>Company</th>
                    <th>Created</th>
                    <th>Updated</th>
                    <th>Active</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in users">
                    <th scope="row">{{user.user_id | limitTo:5}}</th>
                    <td>{{user.username}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.company}}</td>
                    <td>{{pretty(user.created_at)}}</td>
                    <td>{{pretty(user.updated_at)}}</td>
                    <td>{{pretty(user.active)}}</td>
                    <td>
                        <a href="/admin/users/edit/{{user.user_id}}">
                            View/Edit
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="loading" ng-if="!users" style="margin-bottom: 200px">
        </div>
    </div>

    <!-- Table -->

</div>
