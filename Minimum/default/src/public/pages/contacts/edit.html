<h3 class="title"><span class="back"><a href="/admin/contacts">Contacts</a> // </span>{{user.name}}</h3>
<br/>
<div class="row">
    <div class="col-md-6">
        <h2 class="heading" style="margin-bottom: 50px">In Carousel</h2>
    </div>
    <div style="margin-top: 20px" class="col-md-6">
        <div style="width: 100%" class="input-group" class="col-xs-12">
            <input style="width: 100%"  ng-model="search2" type="text" class="form-control" placeholder="Search Users . . .">
        </div>
    </div>
</div>
<div class="row">
    <div ng-repeat="contact in contacts | filter:search2" class="fader">
        <div class="col-sm-4 col-xs-6 col-md-3" style="height: 100px">
            <div class="col-xs-12 col-md-12">
                <div class="col-xs-4">
                    <img class="media-object img-responsive img-circle" src="{{contact[1].photo_url}}" alt="...">
                </div>
                <div class="col-xs-8">
                    <p class="name">{{contact[1].name}}</p>
                    <p class="company">{{contact[1].company}}</p>
                    <a><p class="remove" ng-click="remove_contact(contact[1].user_id)">Remove</p></a>
                </div>
            </div>
        </div>
    </div>
</div>
<br/>
<div class="row">
    <div class="col-md-6">
        <h2 class="heading" style="margin-bottom: 50px">Not In Carousel</h2>
    </div>
    <div style="margin-top: 20px" class="col-md-6">
        <div style="width: 100%" class="input-group" class="col-xs-12">
            <input style="width: 100%"  ng-model="search" type="text" class="form-control" placeholder="Search Users . . .">
        </div>
    </div>
</div>
<div class="row">
    <div ng-repeat="contact in users | filter:search" class="fader">
        <div class="col-sm-4 col-xs-6 col-md-3" style="height: 100px">
            <div class="col-xs-12 col-md-12">
                <div class="col-xs-4">
                    <img class="media-object img-responsive img-circle" src="{{contact[1].photo_url}}" alt="...">
                </div>
                <div class="col-xs-8">
                    <p class="name">{{contact[1].name}}</p>
                    <p class="company">{{contact[1].company}}</p>
                    <a><p class="add" ng-click="add_contact(contact[1].user_id)">Add</p></a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="loading" ng-if="!contacts"></div>
