<style>
    .container-2 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-100%);
    }
</style>

<div class="container container-2" style="display: none">
    <div class="col-sm-8 col-sm-offset-2 col-md-offset-4 col-md-4">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1" class="login-form">Username</label>
                <input ng-model="email" name="username" type="text" class="form-control" id="exampleInputEmail1" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" class="login-form">Password</label>
                <input ng-model="password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="">
            </div>
            <button ng-click="login()" style="float: right" type="submit" class="btn btn-custom">Login</button>
        </form>
    </div>
</div>

<script>
    setTimeout( function () {
        $(".container-2").fadeIn("medium");
    }, 200)
</script>
