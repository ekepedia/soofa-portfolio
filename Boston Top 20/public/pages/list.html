<style>
    .gn.ng-enter {
        -webkit-transition: 1s;
        transition: 1s;
        opacity: 0;
    }
    .gn.ng-enter-stagger {
        transition-delay: 0.1s;
        animation-delay: 0.1s;
    }
    .gn.ng-enter-active {
        opacity: 1;
    }

    .five{
        background-color: #92278f;
        border-radius: 100%;
        font-weight: bold;
        color: white;
        height: 30px;
        padding: 10px
    }
    .one{
        background-color: #03acef;
        border-radius: 100%;
        font-weight: bold;
        color: white;
        height: 30px;
        padding: 10px
    }
    .ten{
        background-color: #22c53f;
        border-radius: 100%;
        font-weight: bold;
        color: white;
        height: 30px;
        padding: 10px
    }
    .hundred{
        background-color: #d1ae35;
        border-radius: 100%;
        font-weight: bold;
        color: white;
        height: 30px;
        padding: 10px
    }
</style>

<div class="row">
    <div class="col col-xs-12">
        <h1 class="standard-title">Top Agents in {{location}} From the {{title(time[dates.indexOf(months)])}}</h1>
    </div>

    <div class="col col-xs-12">
        <div style="margin-top: 10px"  class="card">
            <div class="content">
                <div class="row">
                    <div class="col col-sm-9">
                        <form ng-submit="submitnew()">
                            <div class="col col-sm-6 form-group">
                                <label for="months">Agent Production Date Range</label>
                                <select  class="form-control" id="months" ng-model="monthsnew">
                                    <option value="1">Past Month</option>
                                    <option value="3">Past 3 Months</option>
                                    <option value="6">Past 6 Months</option>
                                    <option value="12">Past Year</option>
                                </select>
                            </div>
                            <div class="col col-sm-6 form-group">
                                <label for="location">Location</label>
                                <select ng-bind-html="locations_html" class="form-control" id="location" ng-model="locationnew">
                                </select>
                            </div>
                            <button class="btn" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div ng-repeat="a in agents">
        <div class="gn col col-sm-6 col-md-4 col-lg-4 col-xs-12">
            <a target="_blank" href="/f_agent/{{a.id}}?town={{location}}">
                <div class="agent-card card">
                    <div class="content">
                        <div class="col-xs-5 col-sm-4">
                            <div class="circle  img-raised">
                                <img class="" src="{{a.url}}">
                            </div>
                        </div>
                        <div class="col-xs-7 col-sm-8">
                            <p class="agent-name">
                                <span class="rank">#{{$index+1}}</span> {{a.name}}
                            </p>
                        </div>

                    </div>
                </div>

            </a>
        </div>
        <div class="col col-xs-12 hidden-md hidden-lg" ng-if="!(($index + 1) % 4) && pic4($index+1)">
            <div style="margin-top: 10px"  class="card">
                <div class="content">
                    <a target="_blank" href="{{pic4($index+1).link}}">
                        <img style="margin-left: auto; margin-right: auto" class="img img-responsive" src="{{pic4($index+1).picture}}"/>
                    </a>
                </div>
            </div>
        </div>
        <div class="col col-xs-12 visible-md visible-lg" ng-if="!(($index + 1) % 3) && pic3($index+1)">
            <div style="margin-top: 10px"  class="card">
                <div class="content">
                    <a target="_blank" href="{{pic3($index+1).link}}">
                        <img style="margin-left: auto; margin-right: auto" class="img img-responsive" src="{{pic3($index+1).picture}}"/>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div ng-if="message" class="gn col col-xs-12">
        <div style="margin-top: 10px"  class="card">
            <div class="content">
                <h4>{{message}}</h4>
            </div>
        </div>
    </div>
    <div ng-repeat="a2 in agents2">
        <div class="gn col col-sm-6 col-md-4 col-lg-4 col-xs-12">
            <a target="_blank" href="/f_agent/{{a2.id}}?town={{location}}">
                <div class="agent-card card">
                    <div class="content">
                        <div class="col-xs-5 col-sm-4">
                            <div class="circle  img-raised">
                                <img class="" src="{{a2.url}}">
                            </div>
                        </div>
                        <div class="col-xs-7 col-sm-8">
                            <p class="agent-name">
                                <span class="rank">#{{$index+1}}</span> {{a2.name}}
                            </p>
                        </div>

                    </div>
                </div>

            </a>
        </div>
        <div class="col col-xs-12 hidden-md hidden-lg" ng-if="!(($index + 1) % 4) && pic4($index+1)">
            <div style="margin-top: 10px"  class="card">
                <div class="content">
                    <a target="_blank" href="{{pic4($index+1).link}}">
                        <img style="margin-left: auto; margin-right: auto" class="img img-responsive" src="{{pic4($index+1).picture}}"/>
                    </a>
                </div>
            </div>
        </div>
        <div class="col col-xs-12 visible-md visible-lg" ng-if="!(($index + 1) % 3) && pic3($index+1)">
            <div style="margin-top: 10px"  class="card">
                <div class="content">
                    <a target="_blank" href="{{pic3($index+1).link}}">
                        <img style="margin-left: auto; margin-right: auto" class="img img-responsive" src="{{pic3($index+1).picture}}"/>
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript">


    $("#location").select2();
    $("#months").select2();

</script>
